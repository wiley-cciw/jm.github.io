<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚加盟信息填写</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }
    .logo {
      width: 110px;
      height: auto;
      margin: 10px 0 20px;
    }
    .form-container {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
    }
    .form-title {
      font-size: 20px;
      color: white;
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    .form-desc {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 15px;
      color: white;
      margin-bottom: 6px;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }
    input, select {
      width: 100%;
      padding: 12px 18px;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      outline: none;
      transition: background-color 0.3s;
    }
    input:focus, select:focus {
      background-color: rgba(255, 255, 255, 0.95);
    }
    .region-selects {
      display: flex;
      gap: 10px;
    }
    .region-selects select {
      flex: 1;
      padding: 12px 12px;
    }
    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .radio-group button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      font-size: 15px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s;
    }
    .radio-group button.active {
      background-color: rgba(30, 136, 229, 0.8);
      color: white;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    .checkbox-group button {
      flex: 1 1 calc(33.333% - 6.66px);
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s;
    }
    .checkbox-group button.active {
      background-color: rgba(30, 136, 229, 0.8);
      color: white;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 30px;
      color: #333;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
    }
    .success-tip {
      display: none;
      color: white;
      font-size: 16px;
      text-align: center;
      margin-top: 15px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Logo区域 -->
  <img src="logo.png" alt="途羚Logo" class="logo">
  
  <!-- 表单容器 -->
  <div class="form-container">
    <h2 class="form-title">加盟留言</h2>
    <p class="form-desc">如有加盟意向，请填写信息，我们将尽快与您联系</p>
    
    <form id="joinForm" action="https://formspree.io/f/xkgvlzba" method="POST">
      <!-- 您的姓名 -->
      <div class="form-group">
        <label for="name">您的姓名 *</label>
        <input type="text" name="姓名" id="name" required>
      </div>
      
      <!-- 您的电话 -->
      <div class="form-group">
        <label for="phone">您的电话 *</label>
        <input type="tel" name="电话" id="phone" required>
      </div>
      
      <!-- 加盟地区（完善三级联动） -->
      <div class="form-group">
        <label>加盟地区 *</label>
        <div class="region-selects">
          <select name="省份" id="province" required>
            <option value="" disabled selected>选择省份</option>
            <option value="北京市">北京市</option>
            <option value="上海市">上海市</option>
            <option value="天津市">天津市</option>
            <option value="重庆市">重庆市</option>
            <option value="河北省">河北省</option>
            <option value="山西省">山西省</option>
            <option value="辽宁省">辽宁省</option>
            <option value="吉林省">吉林省</option>
            <option value="黑龙江省">黑龙江省</option>
            <option value="江苏省">江苏省</option>
            <option value="浙江省">浙江省</option>
            <option value="安徽省">安徽省</option>
            <option value="福建省">福建省</option>
            <option value="江西省">江西省</option>
            <option value="山东省">山东省</option>
            <option value="河南省">河南省</option>
            <option value="湖北省">湖北省</option>
            <option value="湖南省">湖南省</option>
            <option value="广东省">广东省</option>
            <option value="海南省">海南省</option>
            <option value="四川省">四川省</option>
            <option value="贵州省">贵州省</option>
            <option value="云南省">云南省</option>
            <option value="陕西省">陕西省</option>
            <option value="甘肃省">甘肃省</option>
            <option value="青海省">青海省</option>
          </select>
          
          <select name="城市" id="city" required disabled>
            <option value="" disabled selected>选择城市</option>
          </select>
          
          <select name="区域" id="district" required disabled>
            <option value="" disabled selected>选择区域</option>
          </select>
        </div>
      </div>
      
      <!-- 物业信息 -->
      <div class="form-group">
        <label>是否有物业 *</label>
        <div class="radio-group">
          <button type="button" data-value="有">有</button>
          <button type="button" data-value="没有">没有</button>
          <input type="hidden" name="是否有物业" required>
        </div>
      </div>
      
      <!-- 您想了解的内容 -->
      <div class="form-group">
        <label>您想了解的内容 * (可多选)</label>
        <div class="checkbox-group">
          <button type="button" data-value="加盟条件和费用">加盟条件和费用</button>
          <button type="button" data-value="公寓选址">公寓选址</button>
          <button type="button" data-value="投资资金">投资资金</button>
          <button type="button" data-value="加盟支持">加盟支持</button>
          <button type="button" data-value="运营模式">运营模式</button>
          <button type="button" data-value="其它问题">其它问题</button>
          <input type="hidden" name="您想了解的内容" required>
        </div>
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>
    
    <div class="success-tip" id="successTip">
      提交成功，感谢您对途羚的关注！<br>
      我们将尽快安排专人与您联系。
    </div>
  </div>

  <script>
    const form = document.getElementById('joinForm');
    const successTip = document.getElementById('successTip');
    const radioBtns = document.querySelectorAll('.radio-group button');
    const checkboxBtns = document.querySelectorAll('.checkbox-group button');
    const radioHidden = form.querySelector('input[name="是否有物业"]');
    const checkboxHidden = form.querySelector('input[name="您想了解的内容"]');
    const provinceSelect = document.getElementById('province');
    const citySelect = document.getElementById('city');
    const districtSelect = document.getElementById('district');
    
    let radioValue = '';
    let checkboxValues = [];

    // 完善的省份-城市-区域数据（确保每个省份都有城市，每个城市都有区域）
    const regionData = {
      // 直辖市（省级）
      "北京市": {
        "北京市": ["东城区", "西城区", "朝阳区", "海淀区", "丰台区", "通州区", "顺义区", "昌平区"]
      },
      "上海市": {
        "上海市": ["黄浦区", "徐汇区", "长宁区", "静安区", "普陀区", "虹口区", "杨浦区", "浦东新区"]
      },
      "天津市": {

      },
      "重庆市": {
        "重庆市": ["渝中区", "江北区", "沙坪坝区", "南岸区", "九龙坡区", "渝北区", "巴南区"]
      },
      
      // 省份及省会城市
      "河北省": {
        "石家庄市": ["长安区", "桥西区", "新华区", "裕华区", "井陉矿区"],
        "唐山市": ["路南区", "路北区", "古冶区", "开平区", "丰南区"]
      },
      "山西省": {
        "太原市": ["小店区", "迎泽区", "杏花岭区", "尖草坪区", "万柏林区"],
        "大同市": ["平城区", "云冈区", "新荣区", "云州区"]
      },
      "辽宁省": {
        "沈阳市": ["和平区", "沈河区", "大东区", "皇姑区", "铁西区"],
        "大连市": ["中山区", "西岗区", "沙河口区", "甘井子区"]
      },
      "吉林省": {
        "长春市": ["南关区", "宽城区", "朝阳区", "二道区", "绿园区"],
        "吉林市": ["昌邑区", "龙潭区", "船营区", "丰满区"]
      },
      "黑龙江省": {
        "哈尔滨市": ["道里区", "南岗区", "道外区", "平房区", "松北区"],
        "齐齐哈尔市": ["龙沙区", "建华区", "铁锋区"]
      },
      "江苏省": {
        "南京市": ["玄武区", "秦淮区", "建邺区", "鼓楼区", "浦口区"],
        "苏州市": ["姑苏区", "虎丘区", "吴中区", "相城区", "吴江区"],
        "无锡市": ["梁溪区", "锡山区", "惠山区", "滨湖区"]
      },
      "浙江省": {
        "杭州市": ["上城区", "下城区", "江干区", "拱墅区", "西湖区"],
        "宁波市": ["海曙区", "江北区", "北仑区", "镇海区", "鄞州区"],
        "温州市": ["鹿城区", "龙湾区", "瓯海区"]
      },
      "安徽省": {
        "合肥市": ["瑶海区", "庐阳区", "蜀山区", "包河区"],
        "芜湖市": ["镜湖区", "弋江区", "鸠江区", "三山区"]
      },
      "福建省": {
        "福州市": ["鼓楼区", "台江区", "仓山区", "马尾区", "晋安区"],
        "厦门市": ["思明区", "海沧区", "湖里区", "集美区"]
      },
      "江西省": {
        "南昌市": ["东湖区", "西湖区", "青云谱区", "湾里区", "青山湖区"],
        "赣州市": ["章贡区", "南康区", "赣县区"]
      },
      "山东省": {
        "济南市": ["历下区", "市中区", "槐荫区", "天桥区", "历城区"],
        "青岛市": ["市南区", "市北区", "黄岛区", "崂山区"]
      },
      "河南省": {
        "郑州市": ["中原区", "二七区", "管城回族区", "金水区", "上街区"],
        "洛阳市": ["老城区", "西工区", "瀍河回族区", "涧西区"]
      },
      "湖北省": {
        "武汉市": ["江岸区", "江汉区", "硚口区", "汉阳区", "武昌区"],
        "宜昌市": ["西陵区", "伍家岗区", "点军区", "猇亭区"]
      },
      "湖南省": {
        "长沙市": ["芙蓉区", "天心区", "岳麓区", "开福区", "雨花区"],
        "株洲市": ["荷塘区", "芦淞区", "石峰区", "天元区"]
      },
      "广东省": {
        "广州市": ["越秀区", "荔湾区", "海珠区", "天河区", "白云区"],
        "深圳市": ["福田区", "罗湖区", "南山区", "盐田区", "宝安区"],
        "佛山市": ["禅城区", "南海区", "顺德区", "三水区"]
      },
      "海南省": {
        "海口市": ["秀英区", "龙华区", "琼山区", "美兰区"],
        "三亚市": ["海棠区", "吉阳区", "天涯区", "崖州区"]
      },
      "四川省": {
        "成都市": ["锦江区", "青羊区", "金牛区", "武侯区", "成华区"],
        "绵阳市": ["涪城区", "游仙区", "安州区"]
      },
      "贵州省": {
        "贵阳市": ["南明区", "云岩区", "花溪区", "乌当区", "白云区"],
        "遵义市": ["红花岗区", "汇川区", "播州区"]
      },
      "云南省": {
        "昆明市": ["五华区", "盘龙区", "官渡区", "西山区", "东川区"],
        "曲靖市": ["麒麟区", "沾益区", "马龙区"]
      },
      "陕西省": {
        "西安市": ["新城区", "碑林区", "莲湖区", "灞桥区", "未央区"],
        "宝鸡市": ["渭滨区", "金台区", "陈仓区"]
      },
      "甘肃省": {
        "兰州市": ["城关区", "七里河区", "西固区", "安宁区", "红古区"],
        "天水市": ["秦州区", "麦积区"]
      },
      "青海省": {
        "西宁市": ["城东区", "城中区", "城西区", "城北区", "湟中区"],
        "海东市": ["乐都区", "平安区"]
      }
    };

    // 省份选择变化时更新城市选项
    provinceSelect.addEventListener('change', function() {
      const selectedProvince = this.value;
      citySelect.innerHTML = '<option value="" disabled selected>选择城市</option>';
      districtSelect.innerHTML = '<option value="" disabled selected>选择区域</option>';
      
      if (selectedProvince && regionData[selectedProvince]) {
        citySelect.disabled = false;
        // 填充对应省份的城市
        Object.keys(regionData[selectedProvince]).forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      } else {
        citySelect.disabled = true;
        districtSelect.disabled = true;
      }
    });

    // 城市选择变化时更新区域选项
    citySelect.addEventListener('change', function() {
      const selectedProvince = provinceSelect.value;
      const selectedCity = this.value;
      districtSelect.innerHTML = '<option value="" disabled selected>选择区域</option>';
      
      if (selectedProvince && selectedCity && regionData[selectedProvince][selectedCity]) {
        districtSelect.disabled = false;
        // 填充对应城市的区域
        regionData[selectedProvince][selectedCity].forEach(district => {
          const option = document.createElement('option');
          option.value = district;
          option.textContent = district;
          districtSelect.appendChild(option);
        });
      } else {
        districtSelect.disabled = true;
      }
    });

    // 单选按钮交互
    radioBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        radioBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        radioValue = btn.dataset.value;
        radioHidden.value = radioValue;
      });
    });

    // 多选按钮交互
    checkboxBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.dataset.value;
        if (btn.classList.contains('active')) {
          btn.classList.remove('active');
          checkboxValues = checkboxValues.filter(v => v !== value);
        } else {
          btn.classList.add('active');
          checkboxValues.push(value);
        }
        checkboxHidden.value = checkboxValues.join(',');
      });
    });

    // 表单提交逻辑
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // 验证必选字段
      if (!radioValue) {
        alert('请选择“是否有物业”');
        return;
      }
      if (checkboxValues.length === 0) {
        alert('请至少选择一项“您想了解的内容”');
        return;
      }
      if (!districtSelect.value) {
        alert('请选择完整的加盟地区');
        return;
      }
      
      const formspreeUrl = form.action;
      const formData = new FormData(form);
      
      try {
        const response = await fetch(formspreeUrl, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          form.style.display = 'none';
          successTip.style.display = 'block';
        } else {
          alert('提交失败，请稍后重试');
        }
      } catch (error) {
        console.error('提交异常:', error);
        alert('网络错误，请检查网络连接');
      }
    });
  </script>
</body>
</html>
