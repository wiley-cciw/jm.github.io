<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚加盟信息填写</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      /* 替换为你的背景图地址，保持与预约表单一致 */
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }
    .logo {
      width: 110px;
      height: auto;
      margin: 10px 0 20px;
    }
    .form-container {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2); /* 半透明磨砂背景 */
      backdrop-filter: blur(8px); /* 磨砂效果 */
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px; /* 避免底部空白 */
    }
    .form-title {
      font-size: 20px;
      color: white;
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    .form-desc {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 15px;
      color: white;
      margin-bottom: 6px;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }
    input, select {
      width: 100%;
      padding: 12px 18px;
      border: none;
      border-radius: 30px; /* 大圆角 */
      font-size: 15px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      outline: none;
      transition: background-color 0.3s;
    }
    input:focus, select:focus {
      background-color: rgba(255, 255, 255, 0.95);
    }
    .region-selects {
      display: flex;
      gap: 10px;
    }
    .region-selects select {
      flex: 1;
    }
    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .radio-group button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      font-size: 15px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s;
    }
    .radio-group button.active {
      background-color: rgba(30, 136, 229, 0.8);
      color: white;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    .checkbox-group button {
      flex: 1 1 calc(33.333% - 6.66px);
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s;
    }
    .checkbox-group button.active {
      background-color: rgba(30, 136, 229, 0.8);
      color: white;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 30px;
      color: #333;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
    }
    .success-tip {
      display: none;
      color: white;
      font-size: 16px;
      text-align: center;
      margin-top: 15px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Logo区域 -->
  <img src="logo.png" alt="途羚Logo" class="logo">
  
  <!-- 表单容器 -->
  <div class="form-container">
    <h2 class="form-title">加盟信息填写</h2>
    <p class="form-desc">如有加盟意向，请填写以下信息，我们将尽快与您联系</p>
    
    <form id="joinForm" action="https://formspree.io/f/xkgvlzba" method="POST">
      <!-- 您的姓名 -->
      <div class="form-group">
        <label for="name">您的姓名 *</label>
        <input type="text" name="姓名" id="name" required>
      </div>
      
      <!-- 您的电话 -->
      <div class="form-group">
        <label for="phone">您的电话 *</label>
        <input type="tel" name="电话" id="phone" required>
      </div>
      
      <!-- 加盟地区（三级下拉） -->
      <div class="form-group">
        <label>加盟地区 *</label>
        <div class="region-selects">
          <select name="省份" id="province" required>
            <option value="" disabled selected>省份</option>
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广东">广东</option>
            <option value="江苏">江苏</option>
            <option value="浙江">浙江</option>
            <!-- 可扩展更多省份 -->
          </select>
          
          <select name="城市" id="city" required>
            <option value="" disabled selected>城市</option>
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广州">广州</option>
            <option value="深圳">深圳</option>
            <!-- 可扩展更多城市 -->
          </select>
          
          <select name="区域" id="district" required>
            <option value="" disabled selected>区域</option>
            <option value="默认区域">请根据实际城市选择区域</option>
          </select>
        </div>
      </div>
      
      <!-- 物业信息（只有有或没有） -->
      <div class="form-group">
        <label>是否有物业 *</label>
        <div class="radio-group">
          <button type="button" data-value="有">有</button>
          <button type="button" data-value="没有">没有</button>
          <input type="hidden" name="是否有物业" required>
        </div>
      </div>
      
      <!-- 您想了解的内容（不含酒店筹建选项） -->
      <div class="form-group">
        <label>您想了解的内容 * (可多选)</label>
        <div class="checkbox-group">
          <button type="button" data-value="加盟条件和费用">加盟条件和费用</button>
          <button type="button" data-value="公寓选址">公寓选址</button>
          <button type="button" data-value="投资资金">投资资金</button>
          <button type="button" data-value="加盟支持">加盟支持</button>
          <button type="button" data-value="运营模式">运营模式</button>
          <button type="button" data-value="其它问题">其它问题</button>
          <input type="hidden" name="您想了解的内容" required>
        </div>
      </div>
      
      <button type="submit" class="submit-btn">提交加盟意向</button>
    </form>
    
    <div class="success-tip" id="successTip">
      提交成功，感谢您对途羚的关注！<br>
      我们将尽快安排专人与您联系。
    </div>
  </div>

  <script>
    const form = document.getElementById('joinForm');
    const successTip = document.getElementById('successTip');
    const radioBtns = document.querySelectorAll('.radio-group button');
    const checkboxBtns = document.querySelectorAll('.checkbox-group button');
    const radioHidden = form.querySelector('input[name="是否有物业"]');
    const checkboxHidden = form.querySelector('input[name="您想了解的内容"]');
    const provinceSelect = document.getElementById('province');
    const citySelect = document.getElementById('city');
    const districtSelect = document.getElementById('district');
    
    let radioValue = '';
    let checkboxValues = [];

    // 城市区域数据（简化版）
    const districtData = {
      "北京": ["东城区", "西城区", "朝阳区", "丰台区"],
      "上海": ["黄浦区", "徐汇区", "长宁区", "静安区"],
      "广州": ["越秀区", "荔湾区", "海珠区", "天河区"],
      "深圳": ["福田区", "罗湖区", "南山区", "盐田区"]
      // 可根据需要扩展更多城市的区域
    };

    // 城市选择变化时更新区域选项
    citySelect.addEventListener('change', function() {
      const selectedCity = this.value;
      districtSelect.innerHTML = '<option value="" disabled selected>选择区域</option>';
      
      if (districtData[selectedCity]) {
        districtData[selectedCity].forEach(district => {
          const option = document.createElement('option');
          option.value = district;
          option.textContent = district;
          districtSelect.appendChild(option);
        });
      } else {
        const option = document.createElement('option');
        option.value = "其他区域";
        option.textContent = "请手动填写详细区域";
        districtSelect.appendChild(option);
      }
    });

    // 单选按钮：点击切换选中状态
    radioBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        radioBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        radioValue = btn.dataset.value;
        radioHidden.value = radioValue;
      });
    });

    // 多选按钮：点击切换选中状态
    checkboxBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.dataset.value;
        if (btn.classList.contains('active')) {
          btn.classList.remove('active');
          checkboxValues = checkboxValues.filter(v => v !== value);
        } else {
          btn.classList.add('active');
          checkboxValues.push(value);
        }
        checkboxHidden.value = checkboxValues.join(',');
      });
    });

    // 表单提交逻辑
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // 验证单选和多选是否有选择
      if (!radioValue) {
        alert('请选择“是否有物业”');
        return;
      }
      if (checkboxValues.length === 0) {
        alert('请至少选择一项“您想了解的内容”');
        return;
      }
      
      const formspreeUrl = form.action;
      const formData = new FormData(form);
      
      try {
        const response = await fetch(formspreeUrl, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          form.style.display = 'none';
          successTip.style.display = 'block';
        } else {
          alert('提交失败，请稍后重试');
        }
      } catch (error) {
        console.error('提交异常:', error);
        alert('网络错误，请检查网络连接');
      }
    });
  </script>
</body>
</html>
